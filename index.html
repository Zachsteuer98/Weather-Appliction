<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <title>National and Local Weather</title>
</head>
<body>
<header class="hero">
    <h1 class="app-title">Weather Dashboard</h1> 
</header>

<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
            <input name="citySearch" id="citySearch" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
        </form>
        </div>
    </div>

    <div class= "col-12 col-md-8">
        <h2 id = "current-weather-for"> Current Weather for: <span id="city-search-name"></span></h2>
        <div id="repos-container" class="list-group">
            <div>
                <ul id= "currentDayContent"></ul>
            </div>
        </div>
    </div>
</main>
 
    <script src= "assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
